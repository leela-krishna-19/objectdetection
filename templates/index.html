<!DOCTYPE html>
<html>
<head>
    <title>YOLO Object Detection</title>
</head>
<body>
    <h1>YOLO Object Detection</h1>
    <div>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'd') {
                fetch('/capture_image', { method: 'POST' });
            }
        });
    </script>
</body>
</html>
